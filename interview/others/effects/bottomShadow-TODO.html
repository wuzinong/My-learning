<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      section {
        margin: 0 auto;
      }
      .wrapper {
        width: 300px;
        height: 200px;
        margin: 0 auto;
      }
      .img {
        width: 300px;
        height: 100px;
        border: 1px solid olive;
        box-sizing: border-box;
      }
      .shadow {
        margin: 0 auto;
        width: 300px;
        height: 20px;
        background-color: gray;
      }
    </style>
  </head>
  <body>
    <section>
      <div class="wrapper">
        <div class="img">There is a shadow below me</div>
        <div class="shadow"></div>
      </div>
    </section>
  </body>
</html>
